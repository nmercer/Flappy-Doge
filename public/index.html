<!DOCTYPE html>
<html>

<head>
    <title>Doge in Space</title>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- Popup window -->
    <div id="action_window">
        <div class="container">
            <h1 id="title">Doge in Space</h1>
            <h2>To the moon and beyond!</h2>
            <p id="action_text"></p>
            <a id="clear_and_reset" class="hidden" href="#">Not you?</a>
            <div id="player_name">
                <input placeholder="Commander Doge" />
            </div>
            <button id="play_again">New Game</button>
            <p id="address">Like the game? Donate! DQFMvDyj88q3oEqhoY3Ee5r6gGqA3dwbYE</p>
        </div>
    </div>

    <div id="help-text" class="hidden">
        <button id="got-it" class="">Press Space Bar to Start</button>
    </div>

    <div id="scoreboard" class="modal">
        <h2>DOGEBOARD</h2>
        <ul></ul>
    </div>

    <audio id="boner" src="audio/boner.mp3" loop="true" autoplay="true"></audio> 

    <div id="touch_this"></div>

    <!-- Loading Bar -->
    <div id='loading'>
      <div id='loading_container'>
        <div id="loading_text"></div>
        <div id='loading_progress'></div>
      </div>
    </div>

    <!-- Main Score -->
    <div id="stats">
        <div id="score"></div>
        <div id="coin_count">√ê<span>0</span></div>
    </div>

    <div id="wow_text"></div>

    <!-- White Overlay for Flashing -->
    <div id="flash_screen"></div>

    <!-- Starfield Background -->
    <canvas id="star_field"></canvas>

    <img id="earth" src="images/earth-bkg2.png" />

    <div id="space_bkg"></div>

    

    <!-- Bottom Bar -->
    <div id="bottom-bar">
        <div id="highscore">Very Score: <span></span></div>
        <div id="progress_wrapper">
            <div id="progress_bar"></div>
        </div>
        <div id="options">
            <a id="mute_music">mute</a> |
            <a id="view_scoreboard">highscores</a>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- <script type="text/javascript" src="/public/socket.io/socket.io.js"></script> -->
    <script type="text/javascript" src="scripts/lib/hidpi-canvas.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_2d.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_anim.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_audio.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_input.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_scenes.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_sprites.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_tmx.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_touch.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_ui.js"></script>
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>


    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48161905-1', 'dogeinspace.com');
      ga('send', 'pageview');

    </script>


</body>
</html>
