<!DOCTYPE html>
<html>

<head>
    <title>Flappy Doge</title>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="flash_screen"></div>
    <canvas id="star_field"></canvas>
    <div id="stats">
        <div id="score"></div>
        <div id="coin_count">√ê<span>0</span></div>
    </div>

    <div id="action_window">
        <div class="container">
            <h1 id="title">To The Moon!: The Doge Game</h1>
            <p id="action_text"></p>
            <div id="player_name">
                <label>Your Name:</label>
                <input />
            </div>
            <button id="play_again">Go!</button>
        </div>
    </div>

    <div id="bottom-bar">
        <div id="highscore">Highscore: <span></span></div>
        <div id="progress_wrapper">
            <div id="progress_bar"></div>
        </div>
        <div id="options">
            <a id="mute_music">mute</a>    
        </div>
        
    </div>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/public/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="scripts/lib/hidpi-canvas.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_2d.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_anim.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_audio.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_input.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_scenes.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_sprites.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_tmx.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_touch.js"></script>
    <script type="text/javascript" src="scripts/lib/quintus_ui.js"></script>
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
</body>

</html>
